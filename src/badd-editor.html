<table class="badd-editor">
	<tr>
		<td class="badd-editor-header" colspan="3">
			<div class="col-xs-12">
				<p class="title">{{title}}</p>
			</div>
		</td>
	</tr>
	<tr>
		<td class="badd-editor-components">
			<div class="components">
				<p class="title">{{componentsTitle}}</p>
				<ul>
					<li ng-repeat="component in components" data-raw="{{component.element}}" badd-draggable>
						<span class="label label-default">{{component.label}}</span> <span class="title">{{component.title}}</span><i class="fa fa-arrows-alt"></i>
					</li>
				</ul>
			</div>
		</td>
		<td class="badd-editor-browser">
			<badd-droppable-frame template="{{template}}"></badd-droppable-frame>
		</td>
		<td class="badd-editor-properties">
			<div class="properties">
				<p class="title">{{propertiesTitle}}</p>
				hi
			</div>
		</td>
	</tr>
</table>
