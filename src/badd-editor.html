<table class="badd-editor">
	<tr>
		<td class="badd-editor-header" colspan="3">
			<div class="col-xs-12">
				<p class="badd-editor-title">{{title}}</p>
			</div>
		</td>
	</tr>
	<tr>
		<td class="badd-editor-components">
			<div class="badd-editor-components">
				<p class="badd-editor-title">{{componentsTitle}}</p>
				<ul>
					<li ng-repeat="component in components" data-raw="{{component.element}}" badd-draggable>
						<span class="label label-default badd-editor-label">{{component.label}}</span>
						<span class="badd-editor-title visible-lg-inline">{{component.titleLg}}</span>
						<span class="badd-editor-title visible-md-inline">{{component.title}}</span>
						<span class="badd-editor-title"> </span>
						<i class="fa fa-arrows-alt"></i>
					</li>
				</ul>
			</div>
		</td>
		<td class="badd-editor-browser">
			<badd-droppable-frame template="{{template}}"></badd-droppable-frame>
		</td>
		<td class="badd-editor-properties">
			<div class="badd-editor-properties">
				<p class="badd-editor-title">{{propertiesTitle}}</p>
				hi
			</div>
		</td>
	</tr>
</table>
