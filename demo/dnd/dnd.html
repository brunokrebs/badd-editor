<html ng-app="dndApp" class="ng-scope">
<head>
	<title>Drag Drop iFrame using Angular JS Directive</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="dnd.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h2>Droppable on iFrame</h2>

			<div id="ifrContainer">
				<iframe id="ifr" src="inner.html" dnd-droppable-iframe=""></iframe>
			</div>
		</div>
		<div class="col-md-4">
			<h2>Draggables</h2>
			<ul id="tools-group">
				<li data-raw="<div class='well' dnd-draggable dnd-droppable></div>" data-helper="clone" dnd-draggable=""
					class="ui-draggable"><i class="glyphicon  glyphicon-adjust"></i>Drag 1
				</li>
				<li data-raw="<div class='alert alert-success' dnd-draggable dnd-droppable></div>" data-helper="clone"
					dnd-draggable="" class="ui-draggable"><i class="glyphicon  glyphicon-adjust"></i>Drag 2
				</li>
				<li data-raw="<div class='alert alert-danger' dnd-draggable dnd-droppable></div>" data-helper="clone"
					dnd-draggable="" class="ui-draggable"><i class="glyphicon  glyphicon-adjust"></i>Drag 3
				</li>
				<li data-raw="<div class='alert alert-warning' dnd-draggable dnd-droppable></div>" data-helper="clone"
					dnd-draggable="" class="ui-draggable"><i class="glyphicon  glyphicon-adjust"></i>Drag 4
				</li>
				<li data-raw="<a class='btn btn-default' dnd-draggable>Button</a>" data-helper="clone" dnd-draggable=""
					class="ui-draggable"><i class="glyphicon  glyphicon-adjust"></i>Drag 5
				</li>
			</ul>
		</div>
	</div>

</div>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
