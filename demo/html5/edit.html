	<title>Bootstrap Editor demo</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drop(event) {
			event.preventDefault();
			var newObject = event.dataTransfer.getData("text");
			var children = _.toArray(event.target.childNodes);
			children.forEach(function(child) {
				console.log(child.offsetTop);
			});

			event.target.innerHTML = newObject;
		}
	</script>

	<style>
		.div1 {min-width:350px;min-height:70px;padding:10px; margin: 20px; border:1px solid #aaaaaa;}
		.div2 {min-width:250px;min-height:70px;padding:10px; margin: 10px; border:1px solid green;}
	</style>
</head>
<body>
<div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	<button id="btn1">1</button>
	<button id="btn2">2</button>
</div>
