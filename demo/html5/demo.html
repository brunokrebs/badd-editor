<!DOCTYPE HTML>
<html>
<head>
	<style>
		iframe {
			margin-left: 200px;
			margin-top: 200px;
		}
	</style>
	<script>
		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.getAttribute('data-object'));
		}
	</script>
</head>
<body>

<p>
	Drag the W3Schools image into the rectangle:
	<img id="drag1" src="http://www.w3schools.com/html/img_logo.gif"
		 draggable="true" ondragstart="drag(event)" width="336" height="69"
			data-object="<button>New Button</button>">

	<img id="drag2" src="http://www.w3schools.com/html/img_logo.gif"
		 draggable="true" ondragstart="drag(event)" width="336" height="69"
		 data-object="<div class='div2' ondrop='drop(event)' ondragover='allowDrop(event)'></div>">
</p>
<!--<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>-->
<iframe src="edit.html" style="border: 1px solid; width: 500px; height: 300px;"></iframe>
<br>

<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" ></script>
</body>
</html>
