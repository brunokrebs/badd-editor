<!DOCTYPE html>
<html lang="en" ng-app="editablePageApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap Editor demo</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
<div class="container-fluid main-container" ng-controller="editablePageController as ctrl">
	<div class="row">
		<div class="col-xs-12">
			<h1>This is my message = {{ctrl.message}}</h1>
			<button class="btn btn-success" ng-click="ctrl.sendMessage()">Send message</button>
		</div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
<script src="bootstrap-editor.min.js"></script>
<script src="bootstrap-editor.tpls.min.js"></script>
<script>
	var editablePageController = function($window) {
		var ctrl = this;

		ctrl.message = 'Hello darling';

		ctrl.sendMessage = function() {
			$window.parent.postMessage(ctrl.message, '*');
		};
	};
	editablePageController.$inject = ['$window'];
	var editablePageApp = angular.module('editablePageApp', []);
	editablePageApp.controller('editablePageController', editablePageController);
</script>
</body>
</html>
